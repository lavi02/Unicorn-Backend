version: "3"
services:
  unicorn:
    build:
      context: .
      dockerfile: dockerfile
    image: unicorn:latest
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      - tkffuwnj
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - tkffuwnj

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: h311on31ghb0r
      MYSQL_DATABASE: develop
      MYSQL_USER: dev
      MYSQL_PASSWORD: h311on31ghb0r
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tkffuwnj

networks:
  tkffuwnj:
    name: tkffuwnj

volumes:
  mysql_data:
